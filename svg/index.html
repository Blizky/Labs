<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retro SVG Index</title>
  <style>
    :root {
      --bg: #f3f6fb;
      --card: #ffffff;
      --line: #c9d4e2;
      --ink: #0f172a;
      --muted: #64748b;
      --brand: #0099cc;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      color: var(--ink);
      background: var(--bg);
      padding: 16px;
    }
    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      gap: 12px;
    }
    .head {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    h1 {
      margin: 0;
      font-size: 1rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    .meta {
      font-size: 0.85rem;
      color: var(--muted);
    }
    .search {
      width: 280px;
      max-width: 100%;
      border: 1px solid var(--line);
      border-radius: 10px;
      background: #fff;
      padding: 8px 10px;
      font-size: 14px;
      color: var(--ink);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
      gap: 10px;
    }
    .item {
      border: 1px solid var(--line);
      background: var(--card);
      border-radius: 12px;
      padding: 10px;
      display: grid;
      gap: 8px;
      cursor: pointer;
      text-align: left;
    }
    .item:hover {
      border-color: var(--brand);
      box-shadow: 0 0 0 2px rgba(0, 153, 204, 0.14);
    }
    .icon-wrap {
      border: 1px solid #dbe4ef;
      border-radius: 8px;
      height: 68px;
      display: grid;
      place-items: center;
      background:
        linear-gradient(45deg, #f7fbff 25%, #edf4fb 25%, #edf4fb 50%, #f7fbff 50%, #f7fbff 75%, #edf4fb 75%, #edf4fb);
      background-size: 14px 14px;
    }
    .icon-wrap img {
      width: 28px;
      height: 28px;
      object-fit: contain;
    }
    .name {
      font-size: 12px;
      line-height: 1.3;
      color: #1e293b;
      word-break: break-word;
    }
    .toast {
      position: fixed;
      left: 50%;
      bottom: 16px;
      transform: translateX(-50%);
      background: rgba(15, 23, 42, 0.94);
      color: #fff;
      border-radius: 8px;
      font-size: 12px;
      padding: 7px 10px;
      opacity: 0;
      transition: opacity 0.15s ease;
      pointer-events: none;
    }
    .toast.show { opacity: 1; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="head">
      <h1>Retro SVG Index</h1>
      <input id="search" class="search" type="search" placeholder="Filter icons..." aria-label="Filter icons">
    </div>
    <div class="meta" id="meta"></div>
    <main class="grid" id="grid" aria-label="SVG icon index"></main>
  </div>
  <div class="toast" id="toast">Copied</div>

  <script>
    const icons = [
      "arrow_right_line.svg",
      "arrow_to_down_line.svg",
      "background_line.svg",
      "bgone.svg",
      "brightness_line.svg",
      "color_filter_line.svg",
      "color_filter_line_green.svg",
      "color_picker_line.svg",
      "copy_2_line.svg",
      "delete_fill.svg",
      "download_2_line.svg",
      "edit_line.svg",
      "eraser_ai_line.svg",
      "eraser_line.svg",
      "exposure_fill.svg",
      "file_zip_line.svg",
      "film_line.svg",
      "flip_horizontal_line.svg",
      "flip_vertical_line.svg",
      "fullscreen_2_line.svg",
      "hand_line.svg",
      "hand_line_yellow.svg",
      "high_temperature_line.svg",
      "information_line.svg",
      "layer_line.svg",
      "menu_line.svg",
      "paint_brush_line.svg",
      "paster_line.svg",
      "pic_ai_line.svg",
      "pic_ai_line_yellow.svg",
      "recycle_line.svg",
      "scissors_line.svg",
      "settings_3_line.svg",
      "settings_6_line.svg",
      "sticker_line.svg",
      "subtract_line.svg",
      "upload_2_line.svg",
      "zoom_in_line.svg",
      "zoom_out_line.svg"
    ];

    const grid = document.getElementById("grid");
    const search = document.getElementById("search");
    const meta = document.getElementById("meta");
    const toast = document.getElementById("toast");
    let toastTimer;

    function showToast(text) {
      toast.textContent = text;
      toast.classList.add("show");
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toast.classList.remove("show"), 900);
    }

    function render() {
      const q = (search.value || "").trim().toLowerCase();
      const filtered = q ? icons.filter(name => name.toLowerCase().includes(q)) : icons;
      meta.textContent = `${filtered.length} of ${icons.length} icons`;
      grid.innerHTML = "";
      filtered.forEach(name => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "item";
        btn.title = `Copy ${name}`;
        btn.innerHTML = `
          <div class="icon-wrap"><img src="./${name}" alt=""></div>
          <div class="name">${name}</div>
        `;
        btn.addEventListener("click", async () => {
          try {
            await navigator.clipboard.writeText(name);
            showToast(`Copied ${name}`);
          } catch {
            showToast("Copy failed");
          }
        });
        grid.appendChild(btn);
      });
    }

    search.addEventListener("input", render);
    render();
  </script>
</body>
</html>
